<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CombaTitems</title>
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="icon" href="./assets/icon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="start-game">
      <h1>CombaTitems</h1>
      <button class="btn" id="start-btn">Start</button>
    </section>

    <section id="select-avatar">
      <h2>Choose your avatar...</h2>
      <div class="options-avatar">
        <input type="radio" name="avatar" id="samu" />
        <label for="samu">
          <img src="./assets/avatars/samu/samu.png" alt="samu-avatar" />
          <p>Samu</p>
        </label>

        <input type="radio" name="avatar" id="gary" />
        <label for="gary">
          <img src="./assets/avatars/gary/gary.png" alt="gary-avatar" />
          <p>Gary</p>
        </label>

        <input type="radio" name="avatar" id="teban" />
        <label for="teban">
          <img src="./assets/avatars/teban/teban.png" alt="teban-avatar" />
          <p>Teban</p>
        </label>
      </div>
      <button class="btn" id="avatar-btn">Select</button>
      <div class="popup" id="popup">
        <img src="./assets/warning.png" alt="warning-icon">
        <h2>Stoop!!!</h2>
        <p>You haven't select any avatar, please choose someone...</p>
        <button id="popup-btn" class="btn" type="button">OK</button>
      </div>
    </section>

    <section id="select-attack">
      <h2>Select your attack...</h2>

      <p>
        Your avatar <span id="player-avatar"></span> has
        <span id="player-lives">3</span> lives
      </p>
      <p>
        The enemy <span id="enemy-avatar"></span> has
        <span id="enemy-lives">3</span> lives
      </p>

      <p>
        <button id="laptop-btn">Laptop ðŸ’»</button>
        <button id="wand-btn">Wand ðŸª„</button>
        <button id="cube-btn">Cube ðŸ’ </button>
      </p>
    </section>

    <section id="messages"></section>

    <section id="replay">
      <button id="replay-btn">Replay</button>
    </section>

    <script src="./src/script.js"></script>
  </body>
</html>
